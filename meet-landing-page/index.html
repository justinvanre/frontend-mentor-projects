<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/normalize.css">
  <link rel="stylesheet" href="./assets/style.css">
  
  <title>Frontend Mentor | Meet landing page</title>
</head>
<body>

  <header>
    <div class="hero">
      <figure class="hero__logo">
        <img src="./assets/logo.svg" alt="meet logo">
      </figure>

      <div class="hero__content">
        <h1>
          Group Chat for Everyone
        </h1>
        <p>
          Meet makes it easy to connect with others 
          face-to-face virtually and collaborate across 
          any device.
        </p>
      </div>

      <div class="hero__cta">
        <button class="button">Download <span>v1.3</span></button>
        <button class="button button--secondary">What is it?</button>
      </div>
    </div>
  </header>

</body>
</html>
