<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <main>
    <section class="review">
      
      <div class="card card--rating">
        <div class="card--rating__status">
          <figure>
            <img src="./images/icon-star.svg" alt="star icon">
          </figure>
        </div>

        <div class="card__content">
          <div class="card__content__heading">How did we do?</div>
          <p>
            Please let us know how we did with your support 
            request. All feedback is appreciated to help us 
            improve our offering!
          </p>
        </div>

        <ul class="card--rating__rates">
          <li><button class="card--rating__rates__btn">1</button></li>
          <li><button class="card--rating__rates__btn">2</button></li>
          <li><button class="card--rating__rates__btn">3</button></li>
          <li><button class="card--rating__rates__btn">4</button></li>
          <li><button class="card--rating__rates__btn">5</button></li>
        </ul>
        <button class="card--rating__btn">submit</button>
      </div>

      <!-- 
        -------------- thank you card --------------
      -->

      <div class="card card--thank-you">
        <div class="card--thank-you__media">
          <figure>
            <img src="./images/illustration-thank-you.svg" alt="payment phone icon">
          </figure>
        </div>

        <div class="card--thank-you__rating">
          <p>You selected 4 out of 5</p>
        </div>

        <div class="card__content">
          <div class="card__content__heading">Thank you!</div>
          <p>
            We appreciate you taking the time to give a rating. If 
            you ever need more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>

    </section>
  </main>

<script type="text/javascript" src="./app.js"></script>
</body>
</html>
